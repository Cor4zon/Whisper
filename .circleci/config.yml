version: 2.1
orbs:
  node: circleci/node@1.1.6

workflows:
  whisper-workflow:
    jobs:
      - build
      - code-linters

jobs:
  build:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run test
          command: npm test

  code-linters:
    working_directory: ~/client
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout:
          path: ~/client
      - node/install-packages:
            cache-path: ~/project/node_modules
            override-ci-command: npm install
      - run:
          name: Eslint
          command: cd client && npm run lint --workspace=client
      - run:
          name: Prettier
          command: npm run format --workspace=client